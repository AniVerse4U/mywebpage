<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="text-center bg-blue-600 text-white p-5 text-2xl font-bold">
        Welcome to My Web Page
    </header>

    <!-- Info Section -->
    <section class="max-w-4xl mx-auto mt-10 p-5 bg-white shadow-lg rounded-lg">
        <h2 class="text-xl font-semibold">About This Page</h2>
        <p class="mt-2">This is a simple web page with information, images, and content. 
        You can use it for personal or professional projects.</p>
    </section>

    <!-- Image Gallery -->
    <section class="max-w-4xl mx-auto mt-10 p-5">
        <h2 class="text-xl font-semibold mb-3">Gallery</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4">
            <img src="https://source.unsplash.com/random/300x200" alt="Random Image" class="rounded-lg shadow-md">
            <img src="https://source.unsplash.com/random/301x201" alt="Random Image" class="rounded-lg shadow-md">
            <img src="https://source.unsplash.com/random/302x202" alt="Random Image" class="rounded-lg shadow-md">
        </div>
    </section>

    <!-- Contact -->
    <section class="max-w-4xl mx-auto mt-10 p-5 bg-white shadow-lg rounded-lg">
        <h2 class="text-xl font-semibold">Contact</h2>
        <p class="mt-2">Feel free to reach out via email at <a href="mailto:you@example.com" class="text-blue-600">you@example.com</a></p>
    </section>

    <!-- Footer -->
    <footer class="text-center bg-gray-800 text-white p-4 mt-10">
        &copy; 2025 My Web Page | All Rights Reserved
    </footer>

</body>
</html>
